<div class="row">
  <div class="col-md-8">

    <div>
      <a href="#" class="btn btn-primary" [routerLink]="['/posts/add']">Add Post</a
      >
    </div>
    <table class="table table-striped" *ngIf="posts | async as postsData">
      <thead>
        <tr>
          <th>Id</th>
          <th>email</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of postsData">
          <td>{{ post.id }}</td>
          <td style="word-break: break-all">{{ post.email }}</td>
          <td style="word-break: break-all">{{ post.first_name }}</td>
          <td style="word-break: break-all">{{ post.last_name }}</td>
          <td>
            <a href="" class="btn btn-primary" [routerLink]="['edit', post.id]"
              >Update </a
            >&nbsp;
            <button class="btn btn-danger" (click)="onDeletePost(post.id)">
              Delete</button
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
